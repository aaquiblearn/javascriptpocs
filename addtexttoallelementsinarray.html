<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Anchor IDs</title>
</head>
<body>

	<h1> How to Append additional data to every element of array in Javascript </h1>
	<small> Use ctrl+shift+i open browser console to see output </small>
	
<script>

// Example array
const originalArray = ["apple", "banana", "cherry"];

// Text to append
const textToAppend = "_fruit";

// Using map to create a new array with appended text
const newArray = originalArray.map(item => item + textToAppend);

// Log the original and new arrays
console.log("Original Array:", originalArray);
console.log("New Array:", newArray);

</script>
</body>
</html>
